<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fitness-Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.jpg" class="logo" alt="">
            </div>
            <div class="icon" style="text-align:center;">
                <i class="fa fa-video-camera fa-2x" aria-hidden="true"></i>
                <i class="fa fa-address-card fa-2x" aria-hidden="true"></i>
                <i class="fa fa-male fa-2x" aria-hidden="true"></i>
                <i class="fa fa-th fa-2x" aria-hidden="true"></i>
                <div class="iconname">
                    <span>LIVE</span>
                    <span>MEMBRSHIPS</span>
                    <span>PLANS</span>
                    <span>MORE</span>
                </div>
            </div>
            <div class="login">
                <a href="/"><i class="fa fa-user" aria-hidden="true"></i></a>
                <span>Login</span>
            </div>
        </div>
    </nav>

    <h1 class="main-heading">Runner's Workout</h1>
    <div class="container">
        <div class="image-box img-first">
            <span>STRENGTH<i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span>
            <img src="images/w3.jpg" alt="" class="img-first">
        </div>

        <div class="image-box">
            <span>MOBILITY<i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span>
            <img src="images/w5.jpg" alt="">
        </div>

        <div class="image-box img-last">
            <span>DRILLS <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span>
            <img src="images/w1.jpg" alt="" class="img-last">
        </div>
    </div>
</body>

</html>
